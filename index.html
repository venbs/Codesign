<!DOCTYPE html>
<html lang="zh">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
  </head>
  <body>
    <div class="controlbox">
      <div class="slidecontainer" id="wave_count">
        <input type="range" min="1" max="16" value="4" class="slider" id="slider_count"  onchange="changeCount()">
      </div>
      <div class="slidecontainer" id="wave_ghost">
        <input type="range" min="1" max="10" value="2" class="slider" id="slider_ghost" onchange="changeGhost()">
      </div>
    </div>
    <script src="sketch.js" type="text/javascript"></script>

  </body>
</html>
